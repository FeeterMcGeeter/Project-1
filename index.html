    <nav class="navbar navbar-expand-lg navbar-light bg-light">
        <a class="navbar-brand" href="#">

            Bootstrap

            <div class="card col-md-8">

                <div class="card-body">
                    <form>
                        <div class="form-group">
                            <label for="destination">Destination</label>
                            <input type="text" class="form-control" id="destination" placeholder='WHERE YOU ARE GOING?'>

                        <div class="form-row">

                                <label for="start">Start Date</label>
                                <input type="text" class="form-control" id="start" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="end">Password</label>
                                <input type="text" class="form-control" id="end" placeholder="MM/DD/YYYY">
                            </div>
                        </div>
                        <button type="submit" class="btn btn-primary">Submit</button>
                    </form>
                </div>
            </div>

        </div>
