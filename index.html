<!DOCTYPE html>
<html lang="en">

<head>
    <title>The Hangry Traveler</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://kit.fontawesome.com/f98cc017d1.js"></script>
    <!-- ===== BOOTSTRAP CDN ===== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <!-- ===== ANIMATE.CSS CDN ===== -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.7.2/animate.min.css">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ===== MAIN NAVIGATION BAR =====  -->
    <div class="wrapper">
        <div class="container-fluid bg-primary mb-5 p-0" id="global-header">
            <nav class="navbar navbar-expand-md navbar-light bg-primary">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/images/hangrylogo.png" width="75" height="75" class="d-inline-block align-top"
                    alt="logo">
                </a>
                <!-- ===== Hamburger Menu ===== -->
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon" id="toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse justify-content-end" id="navbarNav">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="./index.html">Home</a>
                        <a class="nav-item nav-link" href="./travel.html">Travel Info</a>
                        <a class="nav-item nav-link" href="./favorites.html">Favorites</a>
                    </div>
                </div>
            </nav>
        </div>

        <!-- ===== CONTAINER FORM FOR USER REQUESTS ===== -->
        <div class="row d-flex justify-content-center mb-5 animated fadeIn" id="main-content-container">
            <div class="card col-md-8 my-3 animated zoomIn" id="main-form">
                <div class="d-flex justify-content-center main-form-header py-2">
                    <h2>Let Us Find Your Destination!</h2>
                </div>
                <hr>

                <div class="card-body">
                    <div id="info">
                        <div class="form-group">
                            <label for="startPlace">Coming from</label>
                            <input type="text" class="form-control" id="startPlace" placeholder="Starting" required>
                        </div>

                        <div class="form-group">
                            <label for="destination">Going to</label>
                            <input type="text" class="form-control" id="destination" placeholder="Destination" required>
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="start">Start Date</label>
                                <input type="date" class="form-control" id="start" placeholder="MM/DD/YYYY" required>
                            </div>
                            <div class="form-group col-md-6">
                                <label for="end">End Date</label>
                                <input type="date" class="form-control" id="end" placeholder="MM/DD/YYYY" required>
                            </div>
                        </div>
                        <!-- ===== SEARCH BUTTON FOR USER REQUESTS =====  -->
                        <a id="searchButton" class="btn btn-primary">Search</a>
                    </div>
                </div>
            </div>
        </div>

        <!--SEARCH BUTTON MODAL -->
        <div class="modal" tabindex="-1" role="dialog">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Error Occured</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                            <span aria-hidden="true">&times;</span>
                        </button>
                    </div>
                    <div class="modal-body">
                        <p>Please include missing information.</p>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div>
                </div>
            </div>
        </div>

        <!-- ===== PUSHES THE FOOTER DOWN ===== -->
        <div class="push"></div>
    </div>

    <!-- ===== FOOTER ===== -->
    <div class="container-fluid global-footer animated slideInUp">
        <footer class="footer">
            <p>Copyright &copy; The Hangry Traveler</p>
        </footer>
    </div>

    <!-- ===== JQUERY CDN ===== -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <!-- ===== POPPER.JS CDN ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- ===== BOOTSTRAP/JS CDN ===== -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- ===== FIREBASE CDNs ===== -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- ===== MOMENT CDN =====  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- ===== JAVASCRIPT FILES ===== -->
    <script src="assets/javascript/index.js"></script>
</body>

</html>
