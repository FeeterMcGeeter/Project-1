<!DOCTYPE html>
<html lang="en">

<head>
    <title>Project Destination</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="assets/css/reset.css">
    <script src="https://kit.fontawesome.com/f98cc017d1.js"></script>
    <!-- ===== BOOTSTRAP CDN ===== -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- ===== MAIN NAVIGATION BAR =====  -->
    <div class="wrapper mb-3">
        <div class="container-fluid bg-primary p-0">
            <nav class="navbar navbar-expand-lg navbar-light bg-primary">
                <a class="navbar-brand" href="./index.html">
                    <img src="./assets/images/logo.png" width="50" height="50" class="d-inline-block align-top"
                        alt="logo">
                </a>

                <div class="collapse navbar-collapse justify-content-end" id="navbarNavAltMarkup">
                    <div class="navbar-nav">
                        <a class="nav-item nav-link" href="./index.html">Home</a>
                        <a class="nav-item nav-link" href="./travel.html">Features</a>
                        <a class="nav-item nav-link" href="#">Pricing</a>
                        <a class="nav-item nav-link" href="./favorites.html">Favorites</a>
                    </div>
                </div>
            </nav>
        </div>
    </div>

    <!-- ===== CONTAINER FORM FOR USER REQUESTS ===== -->
    <div class="container mb-3">
        <div class="row d-flex justify-content-center p-3">
            <div class="card col-md-8">
                <div class="card-header">
                    <h3>Let Us Find Your Destination!</h3>
                </div>

                <div class="card-body">
                    <div id="info">
                        <div class="form-group">
                            <label for="startPlace">Coming from</label>
                            <input type="text" class="form-control" id="startPlace" placeholder="Starting">
                        </div>

                        <div class="form-group">
                            <label for="destination">Going to</label>
                            <input type="text" class="form-control" id="destination" placeholder="Destination">
                        </div>

                        <div class="form-row">
                            <div class="form-group col-md-6">
                                <label for="start">Start Date</label>
                                <input type="date" class="form-control" id="start" placeholder="MM/DD/YYYY">
                            </div>
                            <div class="form-group col-md-6">
                                <label for="end">End Date</label>
                                <input type="date" class="form-control" id="end" placeholder="MM/DD/YYYY">
                            </div>
                        </div>
                        <!-- ===== SEARCH BUTTON FOR USER REQUESTS =====  -->
                        <a href="./travel.html" id="searchButton" class="btn btn-primary">Search</a>
                    </div>
                </div>
            </div>
        </div>
    </div>


    <!-- ===== JQUERY CDN ===== -->
    <script src="https://code.jquery.com/jquery-3.4.1.min.js"
        integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo=" crossorigin="anonymous">
        </script>
    <!-- ===== POPPER.JS CDN ===== -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <!-- ===== BOOTSTRAP/JS CDN ===== -->
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <!-- ===== FIREBASE CDNs ===== -->
    <script src="https://www.gstatic.com/firebasejs/6.3.3/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/6.0.4/firebase-database.js"></script>
    <!-- ===== MOMENT CDN =====  -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
    <!-- ===== JAVASCRIPT FILES ===== -->
    <script src="assets/javascript/index.js"></script>
</body>

</html>
